<html>
	<head>
		<style>
			body {
			  overflow-x:hidden;
			  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			  font-style: normal;
			  background-color:#ffffff;
			}
			img.center {   
			   position:absolute;
			   top:50%;
			   left:50%;
			   margin-left:-115px;
			   margin-top:-10px;
			  
			}

			.content{
			  width: 100%;
			  height: 100%;
			}

			.setUpDiv{
			  text-align: center;
			  font-size: 22px;
			  line-height: 32px;
			  float: none;
			  
			}
		</style>
		<script src="jquery.min.js" type="text/javascript"></script>	
		
		<script type="text/javascript">
			safari.application.addEventListener("popover", popoverHandler, true);
			
			function popoverHandler(event){
				if (event.target.identifier !== "popup_pagemove"){
					return;
				}else{
				    $('#loader').hide();

					var response = safari.application.activeBrowserWindow.activeTab.url;

					$('#pagemoveiframe').attr('src','http://pagemove.se/saveUrl/?url=' + response);

				    $.get('http://pagemove.se/validToken/', function(data) {
				          if(data == 'false'){
				    		 $("#setUp").html("<b>Bringing you to Twitter for setup</b><br><br><img src='icon.png' height='80px'/>");
				              var t=setTimeout("closeWindow()",2000);
				              var newTab = safari.application.activeBrowserWindow.openTab();  
							  newTab.url = "http://pagemove.se/login";  
				          }
				        });

				    return;
				  }
			};
			    

			    function closeWindow(){
			        window.close();
			    }
		</script>
	
	<head>
	<body>
		<div class="content">
		  <img src="./ajax-loader.gif" id="loader" class="center" style="display: block; "/>
		  <div class="setUpDiv" id="setUp"></div>
		  <iframe id="pagemoveiframe" src="http://pagemove.se/saveUrl" scrolling="no" allowtransparency="false" width="100%" height="100%" frameborder="0"></iframe>
		<div> 
	<body>
